<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
        .social-icons a {
            text-decoration: none;
            color: white;
            background: #0073e6;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
        .social-icons a:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Ảnh đại diện">
        <h1>Khoa (Nataliefreya)</h1>
        <p>Xin chào! Tôi là Khoa, một lập trình viên và DevOps đang học tập và làm việc tại Việt Nam. 
           Tôi yêu thích công nghệ, sáng tạo nội dung và mong muốn mang đến những trải nghiệm tốt nhất cho người dùng.</p>
        <div class="social-icons">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">YouTube</a>
        </div>
    </div>
</body>
</html>
